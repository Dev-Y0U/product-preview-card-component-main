<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <picture>
        <source media="(min-width:1440px)" srcset="./images\image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="">
      </picture>
      <div class="content">
        <div
          style="color: #777781; font-size: 12px; font-family: Montserrat; font-weight: 600; line-height: 12px; letter-spacing: 5.16px; word-wrap: break-word">
          PERFUME</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
